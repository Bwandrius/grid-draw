<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Draw</title>
    <link rel="stylesheet" href="./style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="body">

    <div class="flex-container">
        <div class="title">Grid-Draw</div>
        <div class="mode">Mode: Colouring</div>
        <div class="content">
            <div id="grid-container"></div>
            
            
            <div class="buttons">
                <button onclick="changeFillColour('black')">Black</button>
                <button onclick="changeFillColour('white')">Erase</button>
                <button onclick="changeFillColour('random')">Random</button>
                <button onclick="resetGrid()">Reset</button>
            </div>

            <div class="size-input">
                <input type="text" placeholder="Grid Size" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
